<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script>
    searchForm=document.querySelector('.search-form');
    
    document.querySelector('#search-btn').onclick = () =>{
    
        searchForm.classList.toggle('active');
    }
    
    let loginForm =document.querySelector('.login-form-container')
    let signupForm =document.querySelector('.sign-up-container')
    
    document.querySelector('#login-btn').onclick = () =>{
        loginForm.classList.toggle('active');
    }
    
    document.querySelector('#close-login-btn').onclick = () =>{
        loginForm.classList.remove('active');
    }
    document.querySelector('#log-in-btn').onclick = () =>{
        loginForm.classList.remove('active');
    }
    document.querySelector('#log-in-btn').onclick = () =>{
        loginForm.classList.toggle('active');
    }
    document.querySelector('#signup-btn').onclick = () =>{
        signupForm.classList.toggle('active');
    }
    
    document.querySelector('#close-login-btnn').onclick = () =>{
        signupForm.classList.remove('active');
    }
    document.querySelector('#log-in').onclick = () =>{
        signupForm.classList.remove('active');
    }
    
    window.onscroll=() =>{
    
    searchForm.classList.remove('active');
    
    if(window.scrollY >80){
    document.querySelector('.header .header-2').classList.add('active');
    }
    else{
    document.querySelector('.header .header-2').classList.remove('active');
    }
    
    }
    window.onload=() =>{
    
    if(window.scrollY >80){
    document.querySelector('.header .header-2').classList.add('active');
    }
    else{
    document.querySelector('.header .header-2').classList.remove('active');
    }
    };
    </script>
    <script>
        var swiper = new Swiper(".books-slider", {
            loop:true,
            centeredSlides: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
          breakpoints: {
            0: {
              slidesPerView: 1,
            },
            768: {
              slidesPerView: 2,
            },
            1024: {
              slidesPerView: 3,
            },
          },
        });
    </script>
    <script>
        var state=false;
        function toogle(){
            if (state){
                document.getElementById("password").setAttribute("type", "password");
                document.getElementById("eye").style.color='#7a797e';
                state=false;
            }
            else{
                document.getElementById("password").setAttribute("type", "text");
                document.getElementById("eye").style.color='#219150';
                state=true;
            }
            }
    </script>
